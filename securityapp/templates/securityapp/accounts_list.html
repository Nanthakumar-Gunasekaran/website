{% extends 'securityapp/base.html'%}

{% block body %}
<div class="col-sm-2 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="{% url 'securityapp:index' %}">Account List</a></li>
        <li><a href="{% url 'securityapp:index' %}">DDoS Account List</a></li>
      </ul>
    </div>


<div class="col-sm-10 text-left">
    <div class="container">
    <div class="row" >
    	<form class="navbar-form" role="search" style="float:right;width:37%">
        <a class="btn btn-success" type="button" href="{% url 'securityapp:account_add' %}" id="btn_add_account">Add Accounts</a>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Account" value="{{ request.GET.q}}" name="q" id="search_field">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit" id="search_submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
      </div>
       <div class="list-group"  >
           {% if object_list %}

        {% for account in object_list %}
             <a href="{% url 'securityapp:account_details' account.id %}" class="list-group-item"  style="width:97%" id="acc_id_{{account.id}}" >{{account.account_name}}</a>
        {% endfor %}
           {% else %}
    <h1>BOOM!!!! <br> There is no accounts to display</h1>
{% endif %}

       </div>
    </div>
{%endblock %}
