<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}SecurityApp{% endblock %}</title>
</head>
<body>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%static 'securityapp/style.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#SecurityAppBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'securityapp:index'%}">SecurityApp</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="SecurityAppBar">

            	<ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'securityapp:index'%}">
                            <span class="glyphicon glyphicon-off"></span>&nbsp Hi {{request.user.username}}
                        </a>
                    </li>

                    <li class="">
                        <a href="{% url 'securityapp:logout'%}">
                            <span class="glyphicon glyphicon-off"></span>&nbsp Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
  	<ul class="nav nav-tabs nav-justified"  id="homenav">
    <li ><a href="{% url 'securityapp:index' %}">Home</a></li>
    <li class="Active" ><a href="{% url 'securityapp:index' %}">Accounts</a></li>
    <li ><a href="#">Users</a></li>
    <li ><a href="#">System Status</a></li>
    <li><a href="#">Global</a></li>
  	</ul>
{% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="container-fluid">
                    <div class="alert alert-success alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                        <strong class="{{ message.tags }}">{{ message }}</strong>
                    </div>
                </div>
            {% endfor %}
        </ul>
    {% endif %}
{% block body %}
{% endblock %}
</body>
</html>
